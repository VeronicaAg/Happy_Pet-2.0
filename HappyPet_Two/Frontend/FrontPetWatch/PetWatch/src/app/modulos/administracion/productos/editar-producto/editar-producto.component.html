<div  class="row">
    <h3 class="center-align">Editar Producto</h3>
    <article  class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="EditarProducto()" action="formulario-contacto.php" method="POST">
            <input type="hidden" formControlName="idProducto">
            <div class="input-field">
                <label for="nombreProducto" class="active">Nombre del Producto</label>
                <input formControlName="nombreProducto" type="text" name="nombreProducto" required>
            </div>
            <div class="input-field">
                <label for="descripcionProducto" class="active">Descripci√≥n</label>
                <input formControlName="descripcionProducto" type="text" name="descripcionProducto" required>
            </div>
            <div class="input-field">
                <label for="precioProducto" class="active">Precio</label>
                <input formControlName="precioProducto" type="text" name="precioProducto" required>
            </div>
            <div class="input-field">
                <label for="proveedores" class="active">Proveedor</label>
                <input formControlName="proveedores" type="text" name="proveedores" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i> enviar</button>
            </p>
        </form>
    </article>
</div>
