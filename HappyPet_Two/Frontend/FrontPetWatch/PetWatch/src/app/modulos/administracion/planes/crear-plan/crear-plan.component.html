<div  class="row">
    <h3 class="center-align">Crear Planes</h3>
    <article  class="col s6 offset-s3 contenedor-formulario">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarPlan()" action="formulario-contacto.php" method="POST">
            <div class="input-field">
                <label for="nombrePlan">Nombre del Plan</label>
                <input formControlName="nombrePlan" type="text" name="nombrePlan" required>
            </div>
            <div class="input-field">
                <label for="descripcion">Descripci√≥n</label>
                <input formControlName="descripcion" type="text" name="descripcion" required>
            </div>
            <div class="input-field">
                <label for="precioPlan">Precio</label>
                <input formControlName="precioPlan" type="text" name="precioPlan" required>
            </div>
            <div class="input-field">
                <label for="proveedores">Proveedor</label>
                <input formControlName="proveedores" type="text" name="proveedores" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i> enviar</button>
            </p>
        </form>
    </article>
</div>
