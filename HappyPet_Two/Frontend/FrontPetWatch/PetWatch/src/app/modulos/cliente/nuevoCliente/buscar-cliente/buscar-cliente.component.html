<a routerLink="/cliente/registrar" class="btn">Registrar Cliente</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Ciudad</th>
            <th>Direccion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{ p.nombre }}
            </td>
            <td>
                {{ p.apellidos }}
            </td>
            <td>
                {{ p.documento }}
            </td>
            <td>
                {{ p.telefono }}
            </td>
            <td>
                {{ p.correo }}
            </td>
            <td>
                {{ p.ciudad }}
            </td>
            <td>
                {{ p.direccion }}
            </td>
            <td>
                <a routerLink="/cliente/editar-cliente/{{ p.idCliente }}" class="btn">Editar Cliente</a>
            </td>
            <td>
                <a  routerLink="/cliente/eliminar-cliente/{{ p.idCliente }}" class="btn">Eliminar Cliente</a>
            </td>
        </tr>
    </tbody>
</table>
